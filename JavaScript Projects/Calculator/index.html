<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1 style="display: flex; justify-content: center;"> Calculator </h1>

    <div class="main">

        <div class="qwe"> 
            <input type="number" placeholder="Enter the First Number " class="a">
            <input type="text" placeholder="Enter the Operation" class="b"> 
            <input type="number" placeholder="Enter the Second Number" class="c">         
            <input type="number" placeholder="Your Answer"class="d">
        </div>

        <div class="numbers">
            <div class="firstline">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>

            <div class="secondline">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>

            <div class="thirdline">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>
            </div>

            <div class="fourthline">
                <button>/</button>
                <button>0</button>
                <button>C</button>
                <button>=</button>
            </div>
        </div>

    </div>







    <script src="app.js"></script>
</body>
</html>
